query FindManyCookBookingRequests($cookId: String!) {
    cooks {
        bookingRequests(cookId: $cookId) {
            findMany {
                bookingRequestId
                globalBookingRequestId
                user {
                    firstName
                    profilePictureUrl
                }
                adultParticipants
                children
                dateTime
                status
                userAccepted
                cookAccepted
                kitchenId
                occasion
                preparationTime
                duration
                createdAt
                configuredMenu {
                    title
                }
            }
        }
    }
}
