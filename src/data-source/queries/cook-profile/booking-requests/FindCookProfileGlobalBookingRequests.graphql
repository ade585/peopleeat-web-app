query FindCookProfileGlobalBookingRequests($cookId: String!) {
    cooks {
        globalBookingRequests(cookId: $cookId) {
            findMany {
                globalBookingRequestId
                children
                adultParticipants
                occasion
                message
                dateTime
                duration
                priceClass {
                    type
                    min
                    max
                    currencyCode
                }
                location {
                    latitude
                    longitude
                    text
                }
                createdAt
            }
        }
    }
}
