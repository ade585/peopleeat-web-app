query FindUserProfileGlobalBookingRequests($userId: String!) {
    users {
        globalBookingRequests(userId: $userId) {
            findMany {
                globalBookingRequestId
                children
                adultParticipants
                occasion
                message
                dateTime
                duration

                location {
                    latitude
                    longitude
                    text
                }
                createdAt
            }
        }
    }
}
